<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드 기반 수업 설계기</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            align-items: center;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #result {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            min-height: 150px;
            white-space: pre-wrap; /* 공백 및 줄바꿈 유지 */
            word-wrap: break-word; /* 긴 단어 줄바꿈 */
            font-size: 15px;
            color: #34495e;
            border: 1px solid #dee2e6;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #6c757d;
        }
        .error {
            color: #dc3545;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>키워드 기반 수업 설계기</h1>
        <div class="input-section">
            <input type="text" id="keywordInput" placeholder="수업 키워드를 입력하세요 (예: 인공지능, 조선시대 역사)">
            <button onclick="getLessonPlan()">설계하기</button>
        </div>
        <div id="result">
            여기에 수업 설계 결과가 표시됩니다.
        </div>
    </div>

    <script>
        // DeepSeek API 키를 여기에 입력하세요.
        // 경고: GitHub Pages로 배포 시 이 키는 웹 페이지 소스코드에 노출됩니다.
        const DEEPSEEK_API_KEY =sk-e002cbf1d5d24300b0ceebb44ab90b56; 

        async function getLessonPlan() {
            const keyword = document.getElementById('keywordInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!keyword) {
                resultDiv.innerHTML = '<div class="error">키워드를 입력해주세요.</div>';
                return;
            }
            if (DEEPSEEK_API_KEY === 'YOUR_DEEPSEEK_API_KEY_HERE' || !DEEPSEEK_API_KEY) {
                resultDiv.innerHTML = '<div class="error">DeepSeek API 키가 설정되지 않았습니다. 코드 내 \'DEEPSEEK_API_KEY\' 변수를 확인해주세요.</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="loading">수업 설계 중... 잠시만 기다려주세요.</div>';

            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat", // 또는 "deepseek-coder" 등 필요에 따라 모델 변경 가능
                        messages: [
                            { role: "system", content: "당신은 특정 키워드에 대한 상세한 수업 계획을 설계하는 유능한 교육 전문가입니다. 명확하고 단계별로 구분된 수업 설계안을 작성해주세요." },
                            { role: "user", content: `다음 키워드에 대한 수업 설계를 해주세요: "${keyword}"\n\n수업 설계는 다음 요소를 포함해야 합니다:\n1. 수업 목표\n2. 주요 내용 (세부 주제 포함)\n3. 예상 시간 (예: 45분 수업)\n4. 수업 절차 (도입, 전개, 정리)\n5. 평가 방법\n6. 필요한 자료 및 준비물` }
                        ],
                        stream: false
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API 요청 실패: ${response.status} ${response.statusText} - ${errorData.message || '알 수 없는 오류'}`);
                }

                const data = await response.json();
                const lessonPlan = data.choices[0]?.message?.content || '수업 설계 내용을 가져오지 못했습니다.';
                resultDiv.innerHTML = lessonPlan;

            } catch (error) {
                console.error('Error fetching lesson plan:', error);
                resultDiv.innerHTML = `<div class="error">오류 발생: ${error.message}<br>API 키가 올바른지, 네트워크 연결이 잘 되어 있는지 확인해주세요.</div>`;
            }
        }
    </script>
</body>
</html>
